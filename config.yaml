# Configuration file 
# In all scripts numpy is imported as np

BrownianMotion:
  N: 20
  x0: np.random.randn(N, 2)
  mu: np.random.randn(N,2)
  D: np.random.randn(N, 2)

integrator:
  dt: 0.01

simulator:
  dt: 0.01
  T: 10

environment:
  dimensions: [60, 60]

render:
  background_color: 'white'
  agent_color: 'blue'
  render_mode: 'pygame'
  render_dt: 0.01

logger:
  log_freq: 0
  save_freq: 100
  comment_enable: True
  log_path: '/../logs'
  log_name: 'my trials.csv'